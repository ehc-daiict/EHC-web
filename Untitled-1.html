<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Menu Effects</title>
    <style>
		#contentWrapper {
	width:90%;
	margin:0 5%;
	clear:both;
	overflow:auto;
	background-color:#99FFCC;
}
/*__________________________________________COMING EVENTS_________________________________________*/
@import: url(http://fonts.googleapis.com/css?family=Enriqueta:700);
#contentWrapper #comingEvents{
	width:25%;
	height:auto;
	float:left;
	background-color:;
	color: #fff;
    font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
    font-weight:300;
	
}

#comingEvents ul {
    list-style: none;
    width: 84%;
    margin: 0 auto;
    background: rgba(0,0,0,0.15);
    padding:8%;
    /*border-radius*/
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
}

#comingEvents h2 {
	font-size: 18px;
	color: #587b83;
	text-shadow: 0px 1px 1px rgba(255,255,255,0.5);
	background: rgba(255,255,255,0.2);
	border-radius: 5px;
	padding: 10px 15px;
	margin: 0;
}
#comingEvents ul li{
	margin:10px 0;
}
#comingEvents ul li span.bullet {
    border-color: transparent transparent transparent #587b83;
    border-style: dotted;
    /* 'dotted' or 'dashed' is better than'solid' for triangles, try to change 'dotted' -> 'solid' see the ugliest triangle ever !*/
    border-width: 5px;
    display: inline-block;
    height: 0;
    width: 0;
	margin-left: 10px;
	margin-top: -5px;
}

#comingEvents ul li div {
    height:;
    opacity:;
	display:none;
    margin-left: 8px;

    -webkit-transition: all .3s ease-in-out;
    -moz-transition: all .3s ease-in-out;
    -o-transition: all .3s ease-in-out;
    transition: all .3s ease-in-out;
}

#comingEvents ul li div {
	font-size: 12px;
}

/*#comingEvents ul li:last-child:hover div { height: 150px }*/

#comingEvents ul li:hover div {
    opacity:;
    height:;
	display:list-item;
}

#comingEvents ul li.dropdown:hover span.bullet {
    /*transform*/
    -webkit-transform: rotate(90deg);
    -moz-transform: rotate(90deg);
    -ms-transform: rotate(90deg);
    -o-transform: rotate(90deg);
    transform: rotate(90deg);
}

#comingEvents fieldset {
    border: 0px;
    margin: 0px;
    padding: 0px;
    display: inline;
}

#comingEvents input[type="text"] {
    width: 50px;
    background: #fff;
    border: 1px solid  rgba(0, 0, 0, .2);
    padding: 2px;
}

#comingEvents input[type=text]:focus {
    outline: none;
    border-color: #000;
    color: #F00;
    font-weight: bold;
}

#comingEvents input[type="submit"] {
    width: 50px;
    background: #F00;
    border: 1px solid #F00;
    /*border-radius*/
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
    color: #FFF;
    padding: 4px;
    margin-left: 5px;
    /*box-shadow*/
    -webkit-box-shadow: inset 0px 0px 15px 0px rgba(0, 0, 0, 0.7);
    -moz-box-shadow: inset 0px 0px 15px 0px rgba(0, 0, 0, 0.7);
    box-shadow: inset 0px 0px 15px 0px rgba(0, 0, 0, 0.7);
}

#comingEvents input[type=submit]:hover { border: 1px solid #000 }

/*_________________________________________________________RECENT BLOG_______________________________________________*/
#contentWrapper #recentBlog{
	width:75%;
	height:100px;
	float:left;
	background-color:#c00;
}

	</style>
</head>
<body>
    <section id="contentWrapper">
        <aside id="comingEvents">
            <ul>
                <li class="dropdown">
                    <h2>THE SALAD<span class="bullet"></span></h2>
                    <div><p>This is visible when the &lt;li&gt; is hovered over.</p></div>
                </li>
            
                <li class="dropdown">
                    <h2>THE OIGNONS<span class="bullet"></span></h2>
                    <div><p>Its a little effect, and can be useful in many cases </p></div>
                </li>
            
                <li class="dropdown">
                    <h2>THE TOMATOE<span class="bullet"></span></h2>
                    <div><p>To display any informations you want. </p></div>
                </li>
            
                <li class="dropdown">
                    <h2>THE SPECIALITY<span class="bullet"></span></h2>
                    <div>
                        <p>
                            <form action="#" name="ListForm">
                                <fieldset for="TxtSpecial">
                                    <input type="text" name="TxtSpecial" placeholder="input" />
                                </fieldset>
                                <fieldset for="BtnSpecial">
                                    <input type="submit" name="BtnSpecial" value="rocks !" />
                                </fieldset>
                            </form>
                        </p>
                    </div>
                </li>
            
                <li class="dropdown">
                    <h2>THE SUGGESTION<span class="bullet"></span></h2>
                    <div><p><img src="http://www.southparkfr.com/images/perso/kennygrand.jpg" width="100" /></p>
                </li>
            </ul>
        </aside>
</section>
</body>
</html>
